
{% extends "base.html" %}
{% block title %}
TechQuiz- Login
{% endblock %}
{% block content %}
{% load staticfiles %}
<link href="{% static 'css/registerlogin.css' %}" rel="stylesheet" type="text/css">
<style>
        #errorhighlight
        {
                font-size: 10px;
                color: red;
                text-align: right;     
        }
        </style>
<script>
        {% if status == 'saveuser' %}
        alert("{{email}}\nRegister Successfully");
        {% endif %}
</script>
<div class="container-fluid">
        <div class="row">
                <div class="col-xs-8 col-sm-10 col-md-6 col-lg-3 
                        col-xs-offset-2 col-sm-offset-1 col-md-offset-3 col-lg-offset-4">
                <form action="/loginprocess/" method="POST" id = "formcolor" class="row">
                        <div id="myHeading" class="col-12">SignIn<hr></div>

                        <label class="col-12">Enter Email or Mobile No:</label><br>
                        <input class="col-12" type="text" name="userid" placeholder="John@gmail.com or 1234567890"></input><br>
                        {% if userid == 'Required' %}
                        <label class="col-12" id="errorhighlight">This field is Required*</label><br>
                        {% endif %}


                        <label class="col-12">Enter Password</label><br>
                        <input class="col-12" type="password" name="password" placeholder="password"/><br>
                        {% if password == 'Required' %}
                        <label class="col-12" id="errorhighlight">This field is Required*</label><br>
                        {% endif %}

                        {% if msg == 'invalid' %}
                        <label class="col-12" id="errorhighlight" style="text-align: center;">invalid id and Password</label><br>
                        {% endif %}
                                      
                        <br>
                        <input class="col-12 mybtn" type="submit" value="Login"/>
                        <label class="col-12" style="text-align: center;"><a href="/Registerpage">New User! Click Here..</a></label><br>                
                        {% csrf_token %}
                </form>    
                </div>
        </div>
</div>
{% endblock %}
